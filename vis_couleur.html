<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des Couleurs</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
        }
        .pix {
            width: 100px;
            height: 1.5px;
            transition: height 0.2s;
        }
        .pix:hover{
            width: 100px;
            height: 50px;    
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page"></div>
    <div id="selectedColorDisplay" class="color-display"></div>

    <script>
        $(document).ready(function(){
            $.getJSON("datavis_couleur.json", function(data){
                $.each(data, function(i, d){
                    $('#page').append('<div class="pix" style="background-color:rgb('+d.rgb+');" onclick="showColor(this)"></div>');
                });
            });
        });

        function showColor(element) {
            var selectedColor = element.style.backgroundColor;
            document.getElementById('selectedColorDisplay').style.backgroundColor = selectedColor;
        }
    </script>
</body>
</html>
